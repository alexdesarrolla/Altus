    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html", function () {
                // Aquí puedes inicializar el menú después de cargar el header
                $('.th-menu-toggle').on('click', function () {
                    $('.th-menu-wrapper').toggleClass('active');
                });

                $(document).on('click', function (event) {
                    if (!$(event.target).closest('.th-menu-wrapper, .th-menu-toggle').length) {
                        $('.th-menu-wrapper').removeClass('active');
                    }
                });
            });
        });

    <!--==============================
Contact Area  
==============================-->
    <div class="space-top">
        <div class="container">
            <div class="row gy-40">
                <div class="col-xl-4">
                    <div class="contact-info-wrap">
                        <h3 class="mb-30">Comunicate</h3>
                        <div class="contact-info">
                            <div class="contact-info_icon">
                                <i class="far fa-phone-volume"></i>
                            </div>
                            <div class="media-body">
                                <h4 class="contact-info_title h6">Teléfono</h4>
                                <span class="contact-info_text">
                                    <a href="tel:+18008158016">+1 800-815-8016</a>
                                    <a href="tel:+18332060777">+1 833-206-0777</a>
                                </span>
                            </div>
                        </div>
                        <div class="contact-info">
                            <div class="contact-info_icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <div class="media-body">
                                <h4 class="contact-info_title h6">Correo</h4>
                                <span class="contact-info_text">
                                    <a href="mailto:contact@insurancealtus.com">contact@insurancealtus.com</a>
                                </span>
                            </div>
                        </div>
                        <div class="contact-info">
                            <div class="contact-info_icon">
                                <i class="far fa-location-dot"></i>
                            </div>
                            <div class="media-body">
                                <h4 class="contact-info_title h6">Ubicación</h4>
                                <span class="contact-info_text">
                                    6900 Tavistock Lakes Blvd Lake Nona, Region - 32827
                                </span>
                            </div>
                        </div>
                        <h6 class="social-info_title">Síguenos</h6>
                        <div class="th-social style-white">
                            <a href="https://www.facebook.com/ASISTENCIALATINAEU" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/altus.asistencialatina/" target="_blank"><i
                                    class="fa-brands fa-instagram"></i></a>
                            <a href="https://x.com/latinausa_a" target="_blank"><i class="fa-brands fa-x"></i></a>
                            <a href="https://t.me/Altushealth" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <form action="https://formspree.io/f/xgvwdbjr" method="POST"
                        class="contact-form3 ajax-contact h-100">
                        <h2 class="form-title h3 mb-30">Escríbenos un mensaje</h2>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control style-white" name="Nombre" id="name"
                                    placeholder="Nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control style-white" name="Correo" id="email"
                                    placeholder="Correo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control style-white" name="telefono" id="number"
                                    placeholder="Teléfono" required>
                            </div>
                            <div class="form-group col-md-6">
                                <select name="Tipo de Seguro" id="subject" class="form-select style-white" required>
                                    <option value="" disabled selected hidden>Selecciona un seguro</option>
                                    <option value="Obama Care">Obama Care</option>
                                    <option value="Seguro de vida">Seguro de vida</option>
                                    <option value="Medicare">Medicare</option>
                                    <option value="Seguros privados">Seguros privados</option>
                                    <option value="Seguros Comerciales">Seguros Comerciales</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control style-white" name="ZipCode" id="zipcode"
                                    placeholder="Código Postal" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control style-white" name="Fecha de nacimiento"
                                    id="birthdate" placeholder="Fecha de nacimiento" required>
                            </div>
                            <div class="form-group col-12">
                                <textarea name="message" id="message" cols="30" rows="3"
                                    class="form-control style-white" placeholder="Tu mensaje" required></textarea>
                            </div>
                            <div class="form-group col-12">
                                <input type="checkbox" id="smsAlerts" name="smsAlerts" required>
                                <label for="smsAlerts">Al proveer tu información, estás de acuerdo a ser contactado exclusivamente por un agente de seguros de ALTUS Asistencia Latina por llamada, texto y/o correo electrónico.

                                    Para más información por favor visita nuestros <a href="https://insurancealtus.com/terminos.html">Términos y Condiciones</a></label>
                            </div>
                            <div class="form-btn col-12">
                                <button class="th-btn" type="submit">Envíar <i class="fa fa-arrow-right"></i></button>
                            </div>

                        </div>
                        <p class="form-messages mb-0 mt-3"></p>
                    </form>



                </div>
            </div>
        </div>
    </div>
    <div class="map-sec">
        <iframe

            allowfullscreen="" loading="lazy"></iframe>
    </div>
